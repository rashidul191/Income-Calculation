<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Calculation</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Custom Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center text-info mt-4">Monthly Income Calculation</h1>
    <section class="container-fluid">
      <div class="row row-cols-1 row-cols-md-2 g-5 mt-4">
        <div class="col">
          <img class="img-fluid" src="dollar-pic.jpg" alt="" />
        </div>


        <div class="col bg-light text-center py-5">
          <div>
            <h3>Income</h3>
            <label class="text-black" for="income">Income:</label>
            <input type="text" id="income" />
          </div>

          <div class="mt-3">
            <h3>Expenses</h3>
            <div class="mt-3">
              <label for="food">Food:</label>
              <input type="text" id="food" />
            </div>
            <div class="mt-3">
              <label for="rent">Rent:</label>
              <input type="text" id="rent" />
            </div>
            <div class="mt-3">
              <label for="other">Others:</label>
              <input type="text" id="other" />
            </div>
            <button class="btn btn-primary my-4 w-50 fs-5">Calculate</button>

            <div class="text-center">
              <h5>Total Expenses: <span>5500</span></h5>
              <h5>Balance: <span>4500</span></h5>
            </div>
          </div>
         <div class="my-4">
            <label for="saveMone">Save: </label>
            <input type="text" id="saveMone" value="0"> <span>%</span>
            <button class="btn btn-primary w-25 fs-5">Save</button>
         </div>
         <div>
             <h5>Saving Amount: <span>2000</span> </h5>
             <h5>Remaining Balance: <span>2500</span> </h5>
         </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Custom Link -->
    <script src="js/app.js"></script>
  </body>
</html>
