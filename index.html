<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Calculation</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-info mt-4">Monthly Income Calculation</h1>
    <section class="container-fluid">
      <div class="row row-cols-1 row-cols-md-2 g-4 md-g-5 mt-1 md-mt-4">
        <div class="col">
          <img class="img-fluid" src="dollar-pic.jpg" alt="" />
        </div>
        <!-- Income information  start-->
        <div class="col bg-light text-center py-4">
          <span id="error-massages" class="text-danger m-1"></span>
          <div>
            <h3>Income</h3>
            <label class="text-black" for="income">Income:</label>
            <input type="text" id="income" />
          </div>
          <!-- Expenses amount info  -->
          <div class="mt-3">
            <h3>Expenses</h3>
            <div class="mt-3">
              <label for="food">Food:</label>
              <input type="text" id="food" />
            </div>
            <div class="mt-3">
              <label for="rent">Rent:</label>
              <input type="text" id="rent" />
            </div>
            <div class="mt-3">
              <label for="others">Others:</label>
              <input type="text" id="others" />
            </div>
            <button id="calculate" class="btn btn-primary my-4 w-50 fs-5">
              Calculate
            </button>
            <div class="text-center">
              <h5>Total Expenses: <span id="expenses-balance">0</span></h5>
              <h5>Balance: <span id="balance-amount">0</span></h5>
            </div>
          </div>
          <div class="my-4">
            <label for="save-money">Save: </label>
            <input class="w-25" type="text" id="save-money" />
            <span class="px-2">%</span>
            <button id="save" class="btn btn-primary w-25 fs-5">Save</button>
          </div>
          <!-- Saving Amount info -->
          <div>
            <h5>Saving Amount: <span id="saving-amount">0</span></h5>
            <h5>Remaining Balance: <span id="remaining-balance">0</span></h5>
          </div>
        </div>
        <!-- Income information  end-->
      </div>
    </section>

    <!-- Bootstrap Bundle js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Custom Link -->
    <script src="js/app.js"></script>
  </body>
</html>
